name: Android CI

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "android/**"
      - ".github/workflows/android-ci.yml"
  push:
    branches:
      - master
      - main
    paths:
      - "android/**"
      - ".github/workflows/android-ci.yml"

jobs:
  android-build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Android project
        id: detect
        shell: bash
        run: |
          if [ -f android/gradlew ]; then
            echo "has_project=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_project=false" >> "$GITHUB_OUTPUT"
          fi

      - name: No Android project found
        if: steps.detect.outputs.has_project != 'true'
        run: echo "::notice::android/gradlew not found, skipping Android build."

      - name: Set up JDK 17
        if: steps.detect.outputs.has_project == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make gradlew executable
        if: steps.detect.outputs.has_project == 'true'
        run: chmod +x android/gradlew

      - name: Build Debug APK
        if: steps.detect.outputs.has_project == 'true'
        working-directory: android
        run: ./gradlew --no-daemon assembleDebug

      - name: Run Unit Tests
        if: steps.detect.outputs.has_project == 'true'
        working-directory: android
        run: ./gradlew --no-daemon test

      - name: Upload APK artifacts
        if: steps.detect.outputs.has_project == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/**/build/outputs/apk/**/*.apk
          if-no-files-found: warn
